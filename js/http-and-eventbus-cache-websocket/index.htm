<html>
<head><title>Web Socket Test</title></head>
<body>
<script>
alert(window.location.hostname);
        
    var socket;
    if (window.WebSocket) {
        socket = new WebSocket('ws://'+window.location.hostname+':8081/tag');
        socket.onmessage = function(event) {
        var items = JSON.parse(event.data).items;
		var html = '<h1>Results</h1>';
		
		for (var i = 0; i < items.length; i++) {
			html += '<h3>' + items[i].title + '</h3>';
			html += '<a href="' + items[i].link + '"><img src="' + items[i].media.m + '" /></a>';
			html += items[i].description;
		}
           document.getElementById("content").innerHTML = html ;
        }
        socket.onopen = function(event) {
            document.getElementById("status").innerHTML = "WEB SOCKET OPENED";
        };
        socket.onclose = function(event) {
            document.getElementById("status").innerHTML = "WEB SOCKET CLOSED";
        };
    } else {
        alert("Your browser does not support Websockets. (Use Chrome)");
    }

    function send(message) {
        if (!window.WebSocket) {
            return;
        }
        if (socket.readyState == WebSocket.OPEN) {
            socket.send(message);
        } else {
            document.getElementById("status").innerHTML ="WEB SOCKET DISCONNECTED";
        }
    }
</script>
<div style="position:fixed;left:0;top:0;background-color:grey;width:100%;padding:1em;z-index:50">
<form onsubmit="return false;">
    <input type="text" name="message" value="Kittenz"/>
    <input type="button" value="Send Web Socket Data" onclick="send(this.form.message.value)"/>
<span id="status" style="position:absolute;right:1em;top:0;font-size:2em;font-family:sans-serif;color:#555">WEB SOCKET DISCONNECTED</span>
</form>

</div>
<div id="content" style="position:absolute;padding:1em;margin-top:5em">Search something! <div>

</body>
</html>
